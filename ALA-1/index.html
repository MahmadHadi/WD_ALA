<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HADI | ALA - 1</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <div class="cursor"></div>
        <div class="container">
            <div class="theme-toggle | row">
                <div class="left">
                    <img
                        class="theme-img"
                        src="../Images/moon.svg"
                        alt="Dark Theme"
                    />
                </div>
                <div class="right">
                    <span class="theme-text">Dark</span> Theme
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <a target="_blank" href="./output_1.png">output image 1</a>
                </div>
                <div class="right">
                    <a target="_blank" href="./Task_1.html">site 1</a>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <a target="_blank" href="./output_2.png">output image 2</a>
                </div>
                <div class="right">
                    <a target="_blank" href="./Task_2.html">site 2</a>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <a target="_blank" href="./output_3.png">output image 3</a>
                </div>
                <div class="right">
                    <a target="_blank" href="./Task_3.html">site 3</a>
                </div>
            </div>
        </div>
        <script>
            const cursor = document.querySelector(".cursor");
            const body = document.querySelector("body");
            const root = document.querySelector(":root");
            const themeImg = document.querySelector(".theme-img");
            const themeText = document.querySelector(".theme-text");
            const themeToggler = document.querySelector(".theme-toggle");

            let isDark = true
            body.addEventListener("mousemove", (e) => {
                cursor.style.top = e.clientY + "px";
                cursor.style.left = e.clientX + "px";
            });
            themeToggler.addEventListener("click", () => {
                root.style.setProperty("--dark", `${isDark ? "#fff" : "#333"}`);
                root.style.setProperty(
                    "--light",
                    `${isDark ? "#333" : "#fff"}`
                );
                themeImg.src = isDark
                    ? "../Images/sun.svg"
                    : "../Images/moon.svg";
                themeText.innerHTML = isDark ? "Light" : "Dark";
                isDark = !isDark;
            });
        </script>
    </body>
</html>
