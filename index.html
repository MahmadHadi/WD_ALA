<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HADI | WD ALA</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="cursor"></div>
        <div class="container">
            <div class="theme-toggle | row">
                <div class="left">
                    <img
                        class="theme-img"
                        src="./Images/moon.svg"
                        alt="Dark Theme"
                    />
                </div>
                <div class="right">
                    <span class="theme-text">Dark</span> Theme
                </div>
            </div>

            <div class="name | row">
                <div class="left">Name :</div>
                <div class="right">MAHMADHADI NAYANI</div>
            </div>

            <div class="er | row">
                <div class="left">Er :</div>
                <div class="right">202309050900<span>39</span></div>
            </div>

            <div class="sub | row">
                <div class="left">Subject :</div>
                <div class="right">WD - ALA</div>
            </div>

            <div class="sub-code | row">
                <div class="left">Subject code :</div>
                <div class="right">BETCE13304</div>
            </div>

            <div class="links">
                <div class="link">
                    <a target="_blank" href="./ALA-1/index.html">ALA 1</a>
                </div>
                <div class="link">
                    <a target="_blank" href="./ALA-2/jsAnimation.html">ALA 2</a>
                </div>
                <div class="link">
                    <a target="_blank" href="./ALA-3/index.html">ALA 3</a>
                </div>
            </div>

            <div class="university | row">
                <div class="left">gyanmanjari innovative university</div>
            </div>
        </div>
        <script>
            const cursor = document.querySelector(".cursor");
            const body = document.querySelector("body");
            const root = document.querySelector(":root");
            const themeImg = document.querySelector(".theme-img");
            const themeText = document.querySelector(".theme-text");
            const themeToggler = document.querySelector(".theme-toggle");

            // getting styles and values
            const css = getComputedStyle(root);
            let bg = css.getPropertyValue("--dark");
            let clr = css.getPropertyValue("--light");

            let isDark = true;
            body.addEventListener("mousemove", (e) => {
                cursor.style.top = e.clientY + "px";
                cursor.style.left = e.clientX + "px";
            });

            themeToggler.addEventListener("click", () => {
                root.style.setProperty("--dark", `${isDark ? "#fff" : "#333"}`);
                root.style.setProperty(
                    "--light",
                    `${isDark ? "#333" : "#fff"}`
                );
                themeImg.src = isDark
                    ? "./Images/sun.svg"
                    : "./Images/moon.svg";
                themeText.innerHTML = isDark
                    ? "Light"
                    : "Dark";
                isDark = !isDark;
            });
        </script>
    </body>
</html>
